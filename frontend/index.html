<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sistema Bancario</title>
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container text-center">
            <h1>Sistema Bancario</h1>
            <p>Consulta y gestiona tus transacciones</p>
        </div>
    </header>

    <main class="container my-5">
        <section id="filters" class="mb-4">
            <h2>Filtros</h2>
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="transactionType" class="form-label">Tipo de Transacción:</label>
                    <select id="transactionType" class="form-select">
                        <option value="ALL">Todas</option>
                        <option value="DEPOSITO">Depósito</option>
                        <option value="RETIRO">Retiro</option>
                        <option value="TRANSFERENCIA">Transferencia</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="dateRange" class="form-label">Rango de Fechas:</label>
                    <input type="date" id="startDate" class="form-control" placeholder="Fecha inicio">
                    <input type="date" id="endDate" class="form-control mt-2" placeholder="Fecha fin">
                </div>
            </div>
            <button id="filterBtn" class="btn btn-success mt-4 w-100">Aplicar Filtros</button>
        </section>

        <section id="transactionTable">
            <h2>Historial de Transacciones</h2>
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="transactionList">
                    <!-- Transacciones se insertarán dinámicamente aquí -->
                </tbody>
            </table>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Sistema Bancario. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/data.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
