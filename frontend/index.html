<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>Sistema Bancario</title>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Historial de Transacciones</h1>
        <hr>
        <div id="filters" class="mb-4">
            <h5>Filtros:</h5>
            <div class="row">
                <div class="col-md-6">
                    <label for="transactionType" class="form-label">Tipo de Transacción:</label>
                    <select id="transactionType" class="form-select">
                        <option value="ALL">Todas</option>
                        <option value="DEPOSITO">Depósito</option>
                        <option value="RETIRO">Retiro</option>
                        <option value="TRANSFERENCIA">Transferencia</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="dateRange" class="form-label">Rango de Fechas:</label>
                    <input type="date" id="startDate" class="form-control mb-2" placeholder="Fecha inicio">
                    <input type="date" id="endDate" class="form-control" placeholder="Fecha fin">
                </div>
            </div>
            <button id="filterBtn" class="btn btn-primary mt-3">Aplicar Filtros</button>
        </div>
        <div id="transactionTable">
            <h5>Resultados:</h5>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Tipo</th>
                        <th>Monto</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody id="transactionList">
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
